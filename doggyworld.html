<!DOCTYPE html>
<html>
    <head>
        <title>Doggy World</title>
        <link rel="stylesheet" href="styles/doggyworld.css" type="text/css">
        <script type='text/javascript' src="scripts/jquery.js" > </script>
        <script type='text/javascript' src="scripts/doggyworld.js"></script>
        <script type='text/javascript' src="scripts/doggyworldUI.js"></script>
    </head> 
    <body>
      <h1>Doggy World</h1>
        <div id="mainContent">
            <div id="gameBoard">
                <div id="scoreBoard">
                    
                    <div id="Score">0 / 12</div>
                    
                    <div id="Status">Click Start to Begin!</div>
                    
                    <div id="Time">0 sec</div>
                    
                    <div id="StopStart">
                        <div id="GameStopped">
                            <button id="StartBtn" class="btnStyle" >Start Game</button>
                        </div> <!--GameStopped-->
                        <div id="GameRunning">
                            <button id="PauseBtn" class="btnStyle" >Pause Game</button>
                        </div> <!--GameRunning-->
                        <div id="GameReset">
                            <button id="ResetBtn" class="btnStyle" >End Game</button>
                        </div> <!--GameReset-->
                    </div>
                </div> <!--scoreBoard-->
                <div id="Instructions">
                    <br></br>
                    <br></br>
                    Use W A S D to control your dog's movement!
                    <br></br>
                    Press 'E' when next to a fire hydrant to claim it!
                    <br></br>
                    Press 'Q' to bark at the other dogs and scare them away!
                </div><!--instructions-->
                <div id="playBoard">
                    <div id="DogPlayer" class = "DogPlayer">dp
						<div class = "DogPlayer downIdle"></div>
						<div class = "DogPlayer downGif"></div>
						<div class = "DogPlayer leftIdle"></div>
						<div class = "DogPlayer leftGif"></div>
						<div class = "DogPlayer rightIdle"></div>
						<div class = "DogPlayer rightGif"></div>
						<div class = "DogPlayer upIdle"></div>
						<div class = "DogPlayer upGif"></div>
					</div>
                    <div id="DogAI1">dai</div>
                    <div id="DogAI2">dai2</div>
                    <div id="DogAI3">dai3</div>
                    
                    <div id="PlayerKennel">pk</div>
                    <div id="Kennel1" class = "kennel">k1</div>
                    <div id="Kennel2" class = "kennel">k2</div>
                    <div id="Kennel3" class = "kennel">k3</div>
                    
                    <div id="Landmark1" class= "landmark">l1</div>
                    <div id="Landmark2" class= "landmark">l2</div>
                    <div id="Landmark3" class= "landmark">l3</div>
                    <div id="Landmark4" class= "landmark">l4</div>
                    <div id="Landmark5" class= "landmark">l5</div>
                    <div id="Landmark6" class= "landmark">l6</div>
                    <div id="Landmark7" class= "landmark">l7</div>
                    <div id="Landmark8" class= "landmark">l8</div>
                    <div id="Landmark9" class= "landmark">l9</div>
                    <div id="Landmark10" class= "landmark">l10</div>
                    <div id="Landmark11" class= "landmark">l11</div>
                    <div id="Landmark12" class= "landmark">l12</div>
                </div> <!--playBoard-->
            </div> <!--gameBoard-->
            <div id="WinScreen">
                <div id="gameTime"></div>
                <br></br>
                <a id="playAgain">Play again?</a>
            </div>
        </div> <!--mainContent-->

<script type="text/javascript">
    $(function(){
       var dw=new doggyworldGame(); 
    });
</script>
    </body>
</html>
