<!DOCTYPE html>
<html>
    <head>
        <title>Doggy World</title>
        <link rel="stylesheet" href="styles/doggyworld.css" type="text/css">
        <script type='text/javascript' src="scripts/jquery.js" > </script>
        <script type='text/javascript' src="scripts/doggyworld.js"></script>
        <script type='text/javascript' src="scripts/doggyworldUI.js"></script>
    </head> 
    <body>
      <h1>Doggy World</h1>
        <div id="mainContent">
            <div id="gameBoard">
                <div id="scoreBoard">
                    
                    <div id="Status">Click Start to Begin!</div>
                    
                    <div id="Time">0 sec</div>
                    
                    <div id="StopStart">
                        <div id="GameStopped">
                            <button id="StartBtn" class="btnStyle" >Start Game</button>
                        </div> <!--GameStopped-->
                        <div id="GameRunning">
                            <button id="PauseBtn" class="btnStyle" >Pause Game</button>
                        </div> <!--GameRunning-->
                        <div id="GameReset">
                            <button id="ResetBtn" class="btnStyle" >End Game</button>
                        </div> <!--GameReset-->
                    </div>
                </div> <!--scoreBoard-->
                <div id="playBoard">
                    <div id="DogPlayer">dp</div>
                    <div id="DogAI1">dai</div>
                    <div id="DogAI2">dai2</div>
                    <div id="DogAI3">dai3</div>
                    
                    <div id="PlayerKennel">pk</div>
                    <div id="Kennel1">k1</div>
                    <div id="Kennel2">k2</div>
                    <div id="Kennel3">k3</div>
                    
                    <div id="Landmark1">l1</div>
                    <div id="Landmark2">l2</div>
                    <div id="Landmark3">l3</div>
                    <div id="Landmark4">l4</div>
                    <div id="Landmark5">l5</div>
                    <div id="Landmark6">l6</div>
                    <div id="Landmark7">l7</div>
                    <div id="Landmark8">l8</div>
                    <div id="Landmark9">l9</div>
                    <div id="Landmark10">l10</div>
                    <div id="Landmark11">l11</div>
                    <div id="Landmark12">l12</div>
                </div> <!--playBoard-->
            </div> <!--gameBoard-->
        </div> <!--mainContent-->

<script type="text/javascript">
    $(function(){
       var dw=new doggyworldGame(); 
    });
</script>
    </body>
</html>
